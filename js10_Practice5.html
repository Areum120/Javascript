<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선으로 별 그리기</title></head>
<body>
<h3>별그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
	 width="200" height="150"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	//별모양 그리기
	context.beginPath(); // 빈 경로 만들기
	context.moveTo(100, 10); // 시작점
	context.lineTo(10, 80); // 경로에 직선 추가
	context.lineTo(140, 100); // 경로에 직선 추가
	context.lineTo(0, 0)
	context.lineTo(90, 130);
	context.lineTo(100, 10);

	
	context.strokeStyle="magenta"; // 선의 색
	context.stroke(); // 경로를 캔버스에 그린다
</script>
</body>
</html>
