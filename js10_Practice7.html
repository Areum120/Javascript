<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 그리기</title></head>
<body>
<h3>텍스트 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color:#1E821E"
	 width="500" height="550"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
    
	// 텍스트 채워 그리기
	context.font = "italic 30px forte";
	context.fillStyle = "lightyellow";
	context.textAlign = "right";
	context.fillText("Merry Christmas Happy NewYear", 450, 160);
	
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	//별모양 그리기
	context.beginPath(); // 빈 경로 만들기
	context.moveTo(100, 10); // 시작점
	context.lineTo(10, 80); // 경로에 직선 추가
	context.lineTo(140, 100); // 경로에 직선 추가
	context.lineTo(0, 0)
	context.lineTo(90, 130);
	context.lineTo(100, 10);

	
	context.strokeStyle="#FABCBC"; // 선의 색
	context.stroke(); // 경로를 캔버스에 그린다

	
	
	// 사각형 외곽선 그리기
	context.strokeStyle = "gray";
	context.lineWidth = 10;
	context.stroke(); // 사각형 외곽선 그리기
	
	
	//눈송이
	context.beginPath(); // 빈 경로 구성
	context.strokeStyle="#FFFFFF";
	context.arc(200, 270, 10, 0, 2*Math.PI, false); // 시계 방향
	context.stroke(); // 경로에 있는 원호를 그린다

	
	
	
	
	//눈사람 그리기
	context.beginPath(); // 빈 경로 구성
	context.strokeStyle="#57E9E1";
	context.arc(200, 270, 70, 0, 2*Math.PI, false); // 시계 방향
	context.stroke(); // 경로에 있는 원호를 그린다

	context.beginPath(); // 이전 경로 지우고 빈 경로 구성
	context.strokeStyle="#57E9E1";
	context.arc(200, 420, 100, 0, 2*Math.PI, true); // 시계 방향
	context.stroke(); // 경로에 있는 한 개의 원호를 캔버스에 그린다
	
	//눈사람 왼손
	context.beginPath(); // 빈 경로 만들기
	context.moveTo(330, 300); // 시작점
	context.lineTo(280, 390); // 경로에 직선 추가
	
	context.strokeStyle="#D2691E"; // 선의 색
	context.stroke(); // 경로를 캔버스에 그린다
	
	//눈사람 오른손
	context.beginPath(); // 빈 경로 만들기
	context.moveTo(130, 350); // 시작점
	context.lineTo(100, 270); // 경로에 직선 추가
	
	context.strokeStyle="#D2691E"; // 선의 색
	context.stroke(); // 경로를 캔버스에 그린다
	
</script>
</body>
</html>
