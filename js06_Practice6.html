<script>

/*prompt를 사용하여 문자열 입력(문자열 입력 *문자 포함)
*를 기준으로 분할하여 라인별로 출력
*/


var str = prompt("문자열 입력","*포함");

document.write("문자열 입력 출력 확인<br>");

var str2 = str.split("*");

for(i=0; i<str2.length; i++){
	document.write(str2[i]+"<br>");//출력확인	
}
