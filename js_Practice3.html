<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼/합계 계산하기</title>
<script>

var sum = 0;//함수 안에 지역변수로 선언하면 0으로 계속 초기화돼서 sum+=으로 더해지지 않는 거였음.

function calc(button) {
	
	if(button)
		sum+= parseInt(button.value);//parseInt를 안하면 값이 더하기가 안되고 옆에 붙여넣기가 됨		
	else
		sum-= button.value;
	
	document.getElementById("sumtext").value = sum;
}

//this는 이 버튼을 클릭했을 때 참조값
//function()에 들어갈 변수이름은 버튼 클릭 시 참조값

</script>
</head>
<body class="body">
<h3>선택된 물품 버튼/합계 계산하기</h3>
<hr>
	<form>
		<button type = "button" id="c1" value="10000" onclick="calc(this)">모자 1만원</button>
		<button type = "button" id="c2" value="30000" onclick="calc(this)">구두 3만원</button>
		<button type = "button" id="c3" value="80000" onclick="calc(this)">명품가방 8만원</button>
		총 합계는 <input type="text" id="sumtext" value="" >
	</form>
</body>
</html>
